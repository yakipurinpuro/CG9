<html>
  <head>
    <meta charset="utf-8" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";

      // サイズを指定
      const width = 960;
      const height = 540;
      let rot = 0; // 角度

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector("#myCanvas"),
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(90, width / height);

//------------------------------------------------------------------------------
      const sphereGeometry = new THREE.SphereGeometry(500,32,32);
      const sphereMaterial = new THREE.MeshBasicMaterial({color: 0xd2b48c,wireframe :true});
      const sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
      sphere.position.set(0,0,0);
      scene.add(sphere);

      const boxGeometry = new THREE.BoxGeometry(300,300,300);
      const boxMaterial = new THREE.MeshPhongMaterial(color: 0x00ffff);
      const box = new THREE.Mesh(boxGeometry,boxMaterial);
      box.position.set(0,0,0);
      scene.add(box);
      
      // 星屑を作成します (カメラの動きをわかりやすくするため)
      createPoints();

      function createPoints() {
        // 頂点情報を格納する配列
        const vertices = [];

        // 配置する範囲
        const SIZE = 1000;
        // 配置する個数
        const LENGTH = 1000;

        for (let i = 0; i < LENGTH; i++) {
          const x = SIZE * (Math.random() - 0.5);
          const y = SIZE * (Math.random() - 0.5);
          const z = SIZE * (Math.random() - 0.5);

          vertices.push(x, y, z);
        }

        // 形状データを作成
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));

        // 画像を読み込む
        const loadPic = new THREE.TextureLoader();
        const texture2 = loadPic.load('textures/firetex.png');
        
        // マテリアルを作成
        const material = new THREE.PointsMaterial({
          // 一つ一つのサイズ
          size: 5,
          // 色1
          color: 0xffff00,
          // //テクスチャの設定
          // map:texture2
        });

        // 物体を作成
        const mesh = new THREE.Points(geometry, material);
        scene.add(mesh);
      }
//------------------------------------------------------------------------------
      tick();

      // 毎フレーム時に実行されるループイベントです
      function tick() {
        rot += 1;

        // ラジアンに変換する
        const radian = (rot * Math.PI) / 180;
        // 角度に応じてカメラの位置を設定
        camera.position.x = 1000 * Math.sin(radian);
        camera.position.z = 1000 * Math.cos(radian);
        // 原点方向を見つめる
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        // レンダリング
        renderer.render(scene, camera);
        requestAnimationFrame(tick);

          // 箱を回転させる
          box.rotation.x += 0.01;
          box.rotation.y += 0.01;
      }
    </script>
  </head>
  <body>
    <h4>画面上に１０００個のパーティクルを作成<br>カメラを回転することで回っている状況を再現<br>SF映画にありがちな地球の模型と人工衛星みたいなイメージ<br>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
